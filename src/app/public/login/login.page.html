<ion-content>
  <div class="box-top">
    <div class="logo">
      Sifriup - Gerenciador
    </div>
  </div>
  <div class="box-login">
    <div class="box-item-login">
    <ion-item >
      <ion-input type="text" [(ngModel)]="login" placeholder="Login"></ion-input>
      <ion-icon name="person" color="primary" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="senha" placeholder="Senha"></ion-input>
      <ion-icon name="key" color="primary" slot="start"></ion-icon>
    </ion-item>
    <div class="item-button">
      <ion-button expand="block" (click)="loginSubmit()" shape="round">Entrar</ion-button>
    </div>
    <div class="item-download">
      <h6>Download aplicativo de upload</h6>
      <a href="apk/app-armeabi-v7a-release-2.apk">App 32 bits - armeabi-v7a</a><br>
      <a href="apk/app-arm64-v8a-release-2.apk">App 64 bits - arm64-v8a</a>
    </div>

  </div>
  </div>
</ion-content>
